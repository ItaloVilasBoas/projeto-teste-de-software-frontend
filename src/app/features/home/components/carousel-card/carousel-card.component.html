<div style="width: max-content;">
  <div style="height: 30px; background-color: #000;">
    <svg width="100%">
        <circle *ngFor="let circle of circles$ | async"
          [attr.cx]="circle.cx"
          [attr.cy]="circle.cy"
          [attr.r]="circle.r"
          fill="white"
        />
    </svg>
  </div>
  <div class="card-content">
    <ng-content></ng-content>
  </div>
  <div style="height: 30px; background-color: #000; margin-top: -4px;">
    <svg width="100%" height="100%">
      <circle *ngFor="let circle of circles$ | async"
        [attr.cx]="circle.cx"
        [attr.cy]="circle.cy"
        [attr.r]="circle.r"
        fill="white"
      />
    </svg>
  </div>
</div>
