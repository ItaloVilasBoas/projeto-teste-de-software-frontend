<section style="display: grid;" *ngIf="perfil != undefined">
  <div class="banner" [style]="{
        background: 'linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url('+ headerPerfil +')',
        backgroundSize: 'cover',
        height: headerPerfil == '' ? '180px' : '477px'
     }">
    <div class="status-bar">
      <div class="assistindo" [style.width]="percentualAssistindo + '%'"
        [matTooltip]="'assistindo: ' + filmesAssistindo.length" matTooltipPosition="above"></div>
      <div class="completo" [style.width]="percentualCompleto + '%'"
        [matTooltip]="'terminou de assistir: ' + filmesCompletos.length" matTooltipPosition="above"></div>
      <div class="planeja-assistir" [style.width]="percentualPlanejaAssistir + '%'"
        [matTooltip]="'planeja assistir: ' + filmesPlanejaAssistir.length" matTooltipPosition="above"></div>
    </div>
  </div>
  <div class="info-perfil">
    <div class="foto-perfil" [style]="{ background: 'url('+ perfil.fotoPerfil +')', backgroundSize: 'cover' }"></div>
    <span id="nome-usuario" class="nome-usuario">{{ perfil.nomeUsuario }}</span>
  </div>
</section>
<section style="display: flex; justify-content: center; margin-top: -40px;">
  <ul class="horizontal-list">
    <li *ngFor="let itemMenu of menuPerfil" [class]="itemMenu.ativo ? 'active' : ''" [id]="idItemMenu(itemMenu.titulo)">
      <a (click)="mudarAba(itemMenu)">{{ itemMenu.titulo }}</a>
    </li>
    <li *ngIf="listaPertenceUsuarioAtual ">
      <mat-icon id="criar-lista" (click)="criarLista()" fontIcon="add_circle"></mat-icon>
    </li>
  </ul>
</section>
<section>
  <div style="padding: 30px;">
    <router-outlet></router-outlet>
  </div>
</section>
