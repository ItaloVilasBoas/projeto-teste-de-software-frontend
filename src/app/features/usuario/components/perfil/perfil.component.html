<div style="display: grid; grid-template-columns: 1fr 1fr;">
  <div style="display: grid; width: 35%;">
    <span class="titulo-area">FILMES FAVORITOS</span>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
      <div *ngIf="favoritos.length == 0" style="text-wrap: nowrap;">
        Não há filmes marcados como favorito
      </div>
      <div *ngFor="let favorito of favoritos" (click)="irParaPaginaFilme(favorito.idTmdb)" class="card-filme"
        [style]="{ background: 'url('+ favorito.urlImage +')', backgroundSize: 'cover' }">
      </div>
    </div>
  </div>
  <div id="atividades-recentes">
    <span class="titulo-area">ATIVIDADES RECENTES</span>
    <div *ngIf="atividades.length == 0" style="text-wrap: nowrap;">
      Não há registro de atividade
    </div>
    <div
      *ngFor="let atividade of atividades.reverse()"
      class="info-box">
      <div [innerHtml]="getHtmlAcoes(atividade)"></div>
      <div style="display: flex; justify-content: flex-end;">
        <mat-icon
          aria-hidden="false"
          [matTooltip]="converteTempoDataAcao(atividade.dataDaAcao)"
          fontIcon="schedule">
        </mat-icon>
      </div>
    </div>
  </div>
</div>
