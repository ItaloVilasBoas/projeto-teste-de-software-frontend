<div style="display: grid; justify-items: center;">
  <div class="popular-list">
    <div class="separator">
      <span>LISTAS POPULARES</span>
      <span class="spacer"></span>
    </div>
    <hr>
    <div class="popular-lists">
      <popular-list *ngFor="let popular of listasPopulares.slice(0, mostrar)" [data]="popular" />
    </div>
  </div>
  <span id="mostrar-mais" (click)="mostrarMaisAction()">MOSTRAR MAIS</span>
</div>
